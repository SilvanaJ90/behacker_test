    Removes an rol of the specified location
    ---
    tags:
      - Roles
    parameters:
      - name: user_id
        in: path
        type: string
        required: true
        description: the unique id of the user
      - name: rol_id
        in: path
        type: string
        required: true
        description: the id of the rol to remove
    responses:
      404:
        description: user not found / rol not found / rol not found in user
      200:
        description: request executed successfully