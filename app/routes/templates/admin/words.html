{% include 'cabecera.html' %}

<div class="container size-container">
    <br>
    <section>
        <article>
            <div class="container" style="margin-top: 20px;">
                <h1>Palabras de la categoria $categoria</h1>
                <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
                <table id="categoria-palabras" class="table table-striped table-bordered" style="width:100%">
                    <thead class="bg-purple text-center text-white">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                        </tr>
                    </tfoot>
                </table>
        
                <div class="modal fade" id="palabrasModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="modalTitle">Palabras</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="id">Id</label>
                                    <input type="text" class="form-control" id="id" placeholder="Ingrese el nombre de la categoría">
                                    <input type="hidden" class="form-control" id="id">
                                  </div>
                                <div class="form-group">
                                  <label for="name">Nombre</label>
                                  <input type="text" class="form-control" id="name_word" placeholder="Ingrese el nombre de la categoría">
                                  <input type="hidden" class="form-control" id="id">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="save" class="btn btn-all">Guardar</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</div>
