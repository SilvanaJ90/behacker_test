{% include 'cabecera.html' %}

<section>
  <article>
    <div class="container" style="margin-top: 20px;">
      <h1>Categorías</h1>
      <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
      <table id="categoria" class="table table-striped table-bordered" style="width:100%">
          <thead class="bg-purple text-center text-white">
              <tr>
                  <th class="col-md-1">#</th>
                  <th class="col-md-10">Nombre</th>
                  <th class="col-md-1">Archivo</th>
              </tr>
          </thead>
      </table>

      <div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Crear nueva categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre de la categoría">
                        <input type="hidden" class="form-control" id="id">
                      </div>
                      <div class="form-group">
                        <label for="description">Descripción</label>
                        <input type="text" class="form-control" id="description" placeholder="Ingrese la descripción de la categoría">
                      </div>
                      <div class="form-group">
                          <label for="file_name">Archivo</label>
                          <input type="file" class="form-control" id="file_name" placeholder="Adjunto un documento">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="save" class="btn btn-login text-white">Guardar</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </article>
</section>
