{% include 'cabecera.html' %}

<div class="container">
    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="card border-table">
                <div class="card-header text-center">
                    <b>Inicio de sesión</b>
                </div>
                <div class="text-center">
                    <img class="style-icon-login" src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Login">
                </div>
                <div class="card-body">
                    <form action="/admin/login" method="post" id="form">

                        <div class="mb-3">
                            <label for="txtUsuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="txtUsuario" id="txtUsuario" aria-describedby="helpId" placeholder="Escriba su usuario">
                        </div>

                        <div class="mb-3">
                            <label for="txtPassword" class="form-label">Contraseña</label>
                            <input type="text" class="form-control " name="txtPassword" id="txtPassword" aria-describedby="helpId" placeholder="Escriba su contraseña">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn text-white btn-login"><b>Entrar</b></button>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <a href="#">¿Olvidó su contraseña?</a>
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>

    </div>
</div>
